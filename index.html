<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Solar System</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Overlay for mobile portrait mode */
        #rotateOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        #rotateOverlay p {
            padding: 20px;
        }

        /* Fullscreen trigger hint */
        #fullscreenHint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 10000;
            font-size: 1rem;
        }

        /* Dropdown styling */
        #planetSelect {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10001;
            padding: 8px;
            font-size: 1rem;
            background: rgba(0,0,0,0.3); /* More transparent */
            color: white;
            border: 1px solid white;
            border-radius: 5px;

            /* Remove default background on open */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            /* For Firefox to show transparent dropdown panel */
            background-clip: padding-box;
        }

        /* Transparent dropdown panel styling for Chrome, Edge, Safari */
        #planetSelect option {
            background: rgba(0,0,0,0.3);
            color: white;
        }

        /* For Firefox dropdown options */
        @-moz-document url-prefix() {
            #planetSelect {
                background: transparent !important;
            }
            #planetSelect option {
                background: rgba(0,0,0,0.3) !important;
                color: white !important;
            }
        }

        /* Planet info box with white neon outline */
  #planetInfo {
    position: fixed;
    top: 20px;          /* position near the top */
    right: 20px;        /* position near the right */
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    max-width: 300px;
    text-align: left;   /* align text to left for readability */
    z-index: 10001;
    display: none;
    white-space: pre-wrap; /* preserve line breaks */
    border: 2px solid #00ffff; /* neon-ish white/blue outline */
    box-shadow: 0 0 10px #00ffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

    </style>
</head>
<body>
    <!-- Overlay message -->
    <div id="rotateOverlay">
        <p>üîÑ Please rotate your device for the best experience üë©‚ÄçüöÄ</p>
    </div>

    <!-- Dropdown to select planets -->
    <select id="planetSelect">
        <option value="solar">üåå View Entire Solar System</option>
        <option value="Sun">‚òÄÔ∏è Sun</option>
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
    </select>

    <!-- Planet info box -->
    <div id="planetInfo"></div>

    <!-- Fullscreen hint -->
    <div id="fullscreenHint">Tap here for Fullscreen üöÄ</div>

    <!-- Three.js Canvas -->
    <canvas class="threejs"></canvas>

    <!-- Your script -->
    <script type="module" src="/script.js"></script>

    <!-- Orientation + Fullscreen -->
    <script>
        function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

            if (isMobile && isPortrait) {
                document.getElementById("rotateOverlay").style.display = "flex";
            } else {
                document.getElementById("rotateOverlay").style.display = "none";
            }
        }

        // Fullscreen function
        function goFullscreen() {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) {
                docEl.requestFullscreen();
            } else if (docEl.webkitRequestFullscreen) { // Safari
                docEl.webkitRequestFullscreen();
            } else if (docEl.msRequestFullscreen) { // IE/Edge
                docEl.msRequestFullscreen();
            }
            document.getElementById("fullscreenHint").style.display = "none";
        }

        // Add listener to hint
        document.getElementById("fullscreenHint").addEventListener("click", goFullscreen);

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        checkOrientation();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Overlay for mobile portrait mode */
        #rotateOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        #rotateOverlay p {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Overlay message -->
    <div id="rotateOverlay">
        <p>ðŸ”„ Please rotate your device for the best experience</p>
    </div>

    <!-- Three.js Canvas -->
    <canvas class="threejs"></canvas>

    <!-- Your script -->
    <script type="module" src="./script.js"></script>

    <!-- Orientation detection -->
    <script>
        function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

            if (isMobile && isPortrait) {
                document.getElementById("rotateOverlay").style.display = "flex";
            } else {
                document.getElementById("rotateOverlay").style.display = "none";
            }
        }

        window.addEventListener("resize", checkOrientation);
        window.addEventListener("orientationchange", checkOrientation);
        checkOrientation();
    </script>
</body>
</html>
